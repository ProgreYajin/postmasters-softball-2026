name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main
    paths:
      - '**' # フォルダ階層が変わっているため、一旦広めに検知するようにします
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Worker
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        # ここに working-directory を追加
        run: npm ci
        working-directory: chiba-softball-r2-gallery # ← あなたの実際のフォルダ名に書き換えてください
      
      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          # ここに workingDirectory を追加
          workingDirectory: chiba-softball-r2-gallery # ← あなたの実際のフォルダ名に書き換えてください
