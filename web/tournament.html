        </div>
    </header>
    
    <div class="container" id="content">
        <div class="loading">ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã‚“ã§ã„ã¾ã™...</div>
    </div>
    
    <button class="refresh-btn" id="refreshBtn" onclick="manualRefresh()">ğŸ”„</button>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const API_URL = urlParams.get('api') || localStorage.getItem('STAFF_BOT_API_URL') || '';
        
        if (urlParams.get('api')) {
            localStorage.setItem('STAFF_BOT_API_URL', urlParams.get('api'));
        }
        
        let isRefreshing = false;
        
        const TOURNAMENT_STRUCTURE = {
            round1: [1, 2, 3],
            semiFinals: [4, 5],
            final: [7],        // æ±ºå‹ã¯7
            thirdPlace: [6]    // 3ä½æ±ºå®šæˆ¦ã¯6
        };
        
        async function fetchScores() {
            if (!API_URL) {
                document.getElementById('content').innerHTML = `
                    <div class="loading">âš ï¸ API URLãŒè¨­å®šã•ã‚Œã¦ã„ã¾ã›ã‚“</div>
                `;
                return;
            }
            
            try {
                const timestamp = new Date().getTime();
                const response = await fetch(`${API_URL}?t=${timestamp}`, {
                    method: 'GET',
                    mode: 'cors',
                    cache: 'no-cache'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                const scheduleResponse = await fetch(`${API_URL}?type=schedule&t=${timestamp}`, {
                    method: 'GET',
                    mode: 'cors',
                    cache: 'no-cache'
                });
                
                let scheduleData = {};
                if (scheduleResponse.ok) {
                    const scheduleJson = await scheduleResponse.json();
                    if (scheduleJson.schedule) {
                        scheduleData = scheduleJson.schedule.reduce((acc, s) => {
                            acc[s.gameNum] = {
                                court: s.court,
                                time: s.time,
                                team1: s.team1,
                                team2: s.team2
                            };
                            return acc;
                        }, {});
                    }
                }
                
                displayTournament(data, scheduleData);
                
                document.getElementById('updateTime').textContent = 
                    `æœ€çµ‚æ›´æ–°: ${data.lastUpdate}`;
            } catch (error) {
                console.error('ãƒ‡ãƒ¼ã‚¿å–å¾—ã‚¨ãƒ©ãƒ¼:', error);
                document.getElementById('content').innerHTML = 
                    `<div class="loading">ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ</div>`;
            }
        }
        
        async function manualRefresh() {
            if (isRefreshing) return;
            
            isRefreshing = true;
            const btn = document.getElementById('refreshBtn');
            btn.disabled = true;
            
            await fetchScores();
            
            setTimeout(() => {
                isRefreshing = false;
                btn.disabled = false;
            }, 2000);
        }
        
        function getMatchData(games, gameNum, scheduleData = {}) {
            const matchGames = games.filter(g => g.gameNum === gameNum);
            
            // ã‚¹ã‚³ã‚¢ãƒ‡ãƒ¼ã‚¿ãŒãªã„å ´åˆã€ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ«ãƒ‡ãƒ¼ã‚¿ã‹ã‚‰å–å¾—
            if (matchGames.length < 2) {
                const schedule = scheduleData[gameNum];
                if (schedule && schedule.team1 && schedule.team2) {
                    return {
                        gameNum: gameNum,
                        team1: {
                            name: schedule.team1,
                            score: 0
                        },
                        team2: {
                            name: schedule.team2,
                            score: 0
                        },
                        status: 'å¾…æ©Ÿ',
                        court: schedule.court
                    };
                }
                return null;
            }
            
            const team1 = matchGames[0];
            const team2 = matchGames[1];
            
            return {
                gameNum: gameNum,
                team1: {
                    name: team1.team,
                    score: team1.total || 0
                },
                team2: {
                    name: team2.team,
                    score: team2.total || 0
                },
                status: team1.status || 'å¾…æ©Ÿ',
                court: team1.court
            };
        }
        
        function determineWinner(match) {
            if (!match || match.status !== 'çµ‚äº†') return null;
            if (match.team1.score > match.team2.score) return 1;
            if (match.team2.score > match.team1.score) return 2;
            return null;
        }
        
        function getWinnerName(match) {
            if (!match || match.status !== 'çµ‚äº†') return null;
            const winner = determineWinner(match);
            if (winner === 1) return match.team1.name;
            if (winner === 2) return match.team2.name;
            return null;
        }
        
        function formatTime(timeValue) {
            if (!timeValue) return '';
            
            // æ•°å€¤ï¼ˆExcelã‚·ãƒªã‚¢ãƒ«å€¤ï¼‰ã®å ´åˆ
            if (typeof timeValue === 'number') {
                const totalMinutes = Math.round(timeValue * 24 * 60);
                const hours = Math.floor(totalMinutes / 60);
                const minutes = totalMinutes % 60;
                return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}`;
            }
            
            // æ–‡å­—åˆ—ã®å ´åˆ
            if (typeof timeValue === 'string') {
                // ISOå½¢å¼ã®æ—¥ä»˜æ–‡å­—åˆ—ï¼ˆä¾‹: "1899-12-30T01:00:00.000Z"ï¼‰
                if (timeValue.includes('T')) {
                    try {
                        const date = new Date(timeValue);
                        // JSTã«å¤‰æ›ï¼ˆUTC+9æ™‚é–“ï¼‰
                        const jstDate = new Date(date.getTime() + (9 * 60 * 60 * 1000));
                        const hours = jstDate.getUTCHours();
                        const minutes = jstDate.getUTCMinutes();
                        return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}`;
                    } catch (e) {
                        console.error('æ™‚åˆ»ãƒ‘ãƒ¼ã‚¹ã‚¨ãƒ©ãƒ¼:', e);
                    }
                }
                
                // "HH:MM" å½¢å¼ã®å ´åˆ
                if (/^\d{1,2}:\d{2}$/.test(timeValue)) {
                    const [h, m] = timeValue.split(':');
                    return `${String(h).padStart(2, '0')}:${m}`;
                }
                
                return timeValue;
            }
            
            return '';
        }
        
        function getSeedTeam(games, scheduleData = {}) {
            const game5 = games.filter(g => g.gameNum === 5);
            
            // ã‚¹ã‚³ã‚¢ãƒ‡ãƒ¼ã‚¿ã‹ã‚‰å–å¾—
            if (game5.length >= 2) {
                return game5[1].team;
            }
            
            // ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ«ãƒ‡ãƒ¼ã‚¿ã‹ã‚‰å–å¾—ï¼ˆç¬¬5è©¦åˆã®å¾Œæ”»ãƒãƒ¼ãƒ ï¼‰
            const schedule = scheduleData[5];
            if (schedule && schedule.team2) {
                return schedule.team2;
            }
            
            return null;
        }
        
        function displayTournament(data, scheduleData = {}) {
            if (!data.games || data.games.length === 0) {
                document.getElementById('content').innerHTML = 
                    '<div class="loading">è©¦åˆãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“</div>';
                return;
            }
            
            const matches = {};
            const allGames = [
                ...TOURNAMENT_STRUCTURE.round1,
                ...TOURNAMENT_STRUCTURE.semiFinals,
                ...TOURNAMENT_STRUCTURE.final,
                ...TOURNAMENT_STRUCTURE.thirdPlace
            ];
            
            for (let gameNum of allGames) {
                matches[gameNum] = getMatchData(data.games, gameNum, scheduleData);
            }
            
            const seedTeam = getSeedTeam(data.games, scheduleData);
            
            let html = `
                <div class="tournament-wrapper">
                    <div class="tournament-title">æ±ºå‹ãƒˆãƒ¼ãƒŠãƒ¡ãƒ³ãƒˆ</div>
                    
                    <div class="tournament-container">
                        <div class="round round-1">
                            <div class="round-title">1å›æˆ¦</div>
                            <div class="round-matches">
            `;
            
            // 1å›æˆ¦ã®ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°
            // ç¬¬1è©¦åˆï¼ˆä¸Šå´ã®ãƒšã‚¢ã®ä¸Šï¼‰
            const match1 = matches[1];
            const winner1 = determineWinner(match1);
            const schedule1 = scheduleData[1];
            html += renderMatchCard(match1, 1, 'line-bracket-top', winner1 !== null, schedule1);
            
            // ç¬¬3è©¦åˆï¼ˆä¸Šå´ã®ãƒšã‚¢ã®ä¸‹ï¼‰
            const match3 = matches[3];
            const winner3 = determineWinner(match3);
            const schedule3 = scheduleData[3];
            html += renderMatchCard(match3, 3, 'line-bracket-bottom', winner3 !== null, schedule3);
            
            // ã€å¤‰æ›´ç‚¹1ã€‘ 1å›æˆ¦ã®ä¸Šä¸‹ãƒšã‚¢ã®é–“éš”ã‚’çŸ­ãã™ã‚‹ (60px -> 20px)
            html += '<div class="court-spacer" style="height: 20px;"></div>';
            
            // ç¬¬2è©¦åˆï¼ˆä¸‹å´ã®ãƒšã‚¢ã®ä¸Šï¼‰
            const match2 = matches[2];
            const winner2 = determineWinner(match2);
            const schedule2 = scheduleData[2];
            html += renderMatchCard(match2, 2, 'line-bracket-top', winner2 !== null, schedule2);
            
            // ã‚·ãƒ¼ãƒ‰ã‚«ãƒ¼ãƒ‰ï¼ˆä¸‹å´ã®ãƒšã‚¢ã®ä¸‹ï¼‰
            if (seedTeam) {
                const schedule = scheduleData[5];
                const scheduleInfo = schedule ? `${formatTime(schedule.time)} ${schedule.court}ã‚³ãƒ¼ãƒˆ` : 'ã‚·ãƒ¼ãƒ‰';
                html += `
                    <div class="match-card seed-card">
                        <div class="match-info">${scheduleInfo}</div>
                        <div class="seed-info">
                            <span class="seed-icon">â­</span>${seedTeam}
                        </div>
                        <div class="line-bracket-bottom active"></div>
                    </div>
                `;
            }
            
            html += `
                            </div>
                        </div>
                        
                        <div class="round round-2">
                            <div class="round-title">æº–æ±ºå‹</div>
                            <div class="round-matches">
            `;
            
            // æº–æ±ºå‹ã®é–‹å§‹ä½ç½®èª¿æ•´ï¼ˆã“ã“ã¯å¤‰æ›´ãªã—ï¼‰
            html += '<div style="height: 60px;"></div>';
            
            // ç¬¬4è©¦åˆï¼ˆä¸Šå´ï¼‰
            const match4 = matches[4];
            const winner4 = determineWinner(match4);
            const schedule4 = scheduleData[4];
            html += renderMatchCard(match4, 4, 'line-bracket-top', winner4 !== null, schedule4);
            
            // ã€å¤‰æ›´ç‚¹2ã€‘ æº–æ±ºå‹åŒå£«ã®é–“éš”ã‚‚é€£å‹•ã—ã¦çŸ­ãã™ã‚‹ (180px -> 140px)
            html += '<div style="height: 140px;"></div>';
            
            // ç¬¬5è©¦åˆï¼ˆä¸‹å´ï¼‰
            const match5 = matches[5];
            const winner5 = determineWinner(match5);
            const schedule5 = scheduleData[5];
            html += renderMatchCard(match5, 5, 'line-bracket-bottom', winner5 !== null, schedule5);
            
            html += `
                            </div>
                        </div>
                        
                        <div class="round round-3">
                            <div class="round-title">æ±ºå‹</div>
                            <div class="round-matches">
            `;
            
            // ã€å¤‰æ›´ç‚¹3ã€‘ æ±ºå‹æˆ¦ã®ä½ç½®åˆã‚ã›ï¼ˆå…¨ä½“ã®ç¸®å°ã«åˆã‚ã›ã¦å°‘ã—ä¸Šã«è©°ã‚ã‚‹ 200px -> 180pxï¼‰
            html += '<div style="height: 180px;"></div>';

            // æ±ºå‹æˆ¦ï¼ˆç¬¬7è©¦åˆï¼‰
            const finalMatch = matches[TOURNAMENT_STRUCTURE.final[0]];
            const finalSchedule = scheduleData[TOURNAMENT_STRUCTURE.final[0]];
            html += renderMatchCard(finalMatch, TOURNAMENT_STRUCTURE.final[0], null, false, finalSchedule);
            
            // 3ä½æ±ºå®šæˆ¦ã®ã‚¿ã‚¤ãƒˆãƒ«
            html += `<div class="third-place-title" style="margin-top: 50px;">ğŸ¥‰ 3ä½æ±ºå®šæˆ¦</div>`;
            
            // 3ä½æ±ºå®šæˆ¦ï¼ˆç¬¬6è©¦åˆï¼‰
            const thirdPlaceMatch = matches[TOURNAMENT_STRUCTURE.thirdPlace[0]];
            const thirdSchedule = scheduleData[TOURNAMENT_STRUCTURE.thirdPlace[0]];
            html += renderMatchCard(thirdPlaceMatch, TOURNAMENT_STRUCTURE.thirdPlace[0], null, false, thirdSchedule);
            
            html += `
                            </div>
                        </div>
                    </div>
            `;
            
            // ...ï¼ˆå¾Œç•¥ï¼šå„ªå‹è€…è¡¨ç¤ºãªã©ã¯ãã®ã¾ã¾ï¼‰...
            const finalWinner = getWinnerName(finalMatch);
            const thirdPlaceWinner = getWinnerName(thirdPlaceMatch);
            
            if (finalWinner) {
                html += `
                    <div class="champion-section">
                        <div class="champion-trophy">ğŸ†</div>
                        <div class="champion-title">å„ªå‹</div>
                        <div class="champion-name">${finalWinner}</div>
                `;
                
                if (thirdPlaceWinner) {
                    html += `
                        <div style="margin-top: 20px; padding-top: 20px; border-top: 2px solid rgba(133, 100, 4, 0.3);">
                            <div style="font-size: 0.9em; color: #856404; margin-bottom: 5px;">ğŸ¥‰ ç¬¬3ä½</div>
                            <div style="font-size: 1.5em; font-weight: bold; color: #333;">${thirdPlaceWinner}</div>
                        </div>
