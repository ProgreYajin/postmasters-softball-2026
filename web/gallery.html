<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="2026年千葉県郵便局長ソフトボール大会の写真ギャラリーです">
    <title>写真ギャラリー | 2026年千葉県郵便局長ソフトボール大会</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/pages.css">
</head>
<body>
    <!-- ヘッダー -->
    <header class="app-header">
        <div class="header-top">
            <div class="header-container">
                <a href="index.html" class="header-logo">
                    <img src="img/logo.png" alt="全国郵便局長会">
                </a>
                <div class="header-info">
                    <span>2026年千葉県郵便局長ソフトボール大会 | 2026.6.6</span>
                </div>
            </div>
        </div>
        <div class="header-main">
            <div class="nav-wrapper" id="navWrapper">
                <nav class="nav-links" id="navLinks">
                    <a href="index.html" class="nav-link">ホーム</a>
                    <a href="scoreboard.html" class="nav-link">試合速報 / 試合結果</a>
                    <a href="gallery.html" class="nav-link">写真ギャラリー</a>
                    <a href="schedule.html" class="nav-link">大会スケジュール</a>
                    <a href="tournament.html" class="nav-link">トーナメント表</a>
                    <a href="teams.html" class="nav-link">チーム・選手一覧</a>
                    <a href="venue.html" class="nav-link">会場案内・アクセス</a>
                    <a href="rules.html" class="nav-link">大会ルール・規約</a>
                    <a href="history.html" class="nav-link">優勝記録・歴史</a>
                </nav>
            </div>
        </div>
    </header>
    
    <!-- メインコンテンツ -->
    <main class="app-main">
        <!-- ページヘッダー -->
        <section class="page-header">
            <div class="page-header-content">
                <h1 class="page-title">写真ギャラリー</h1>
            </div>
        </section>

        <!-- ギャラリーコンテナ -->
        <div class="gallery-container">
            <!-- コントロールバー -->
            <div class="gallery-controls">
                <div class="gallery-stats">
                    <div class="photo-count">
                        📸 投稿写真: <strong id="photoCount">0</strong>枚
                    </div>
                    <button class="gallery-refresh-btn" id="galleryRefreshBtn" aria-label="写真を更新">
                        🔄 更新
                    </button>
                </div>
            </div>

            <!-- 写真グリッド -->
            <div class="gallery-grid" id="galleryGrid">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div>写真を読み込んでいます...</div>
                </div>
            </div>
        </div>
    </main>

    <!-- 写真モーダル -->
    <div class="modal" id="photoModal" role="dialog" aria-modal="true" aria-label="写真拡大表示">
        <button class="modal-close" id="modalClose" aria-label="閉じる">&times;</button>
        <button class="modal-nav prev" id="modalPrev" aria-label="前の写真">&#10094;</button>
        <button class="modal-nav next" id="modalNext" aria-label="次の写真">&#10095;</button>
        
        <div class="modal-content">
            <img id="modalImage" class="modal-image" alt="大会写真" loading="lazy">
            <div class="modal-info">
                <div class="modal-user" id="modalUser"></div>
                <div class="modal-time" id="modalTime"></div>
            </div>
        </div>
    </div>

    <!-- フッター -->
    <footer class="app-footer">
        <div class="footer-content">
            <p class="copyright">© 2026 千葉県印旛地区郵便局長会</p>
        </div>
    </footer>

    <!-- スクリプト -->
    <script src="js/config.js"></script>
    <script src="js/gallery-app.js"></script>
</body>
</html>
